---
layout: default
---

<article>
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
  <p class="date">
    <time datetime="{{ page.date }}" class="date">
      {{ page.date | date: "%d %b %Y" }}
    </time>
  </p>
  {{ content }}

  <p class="permalink">
    <a href="{{ page.url }}" rel="canonical">permalink</a>
  </p>
</article>
