---
title: null program
layout: default
---

{% for post in paginator.posts %}
<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="date">
    <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="date">
      {{ post.date | date: "%d %b %Y" }}
    </time>
  </p>
  {{ post.content }}

  <p class="commentlink">
    <a href="{{ post.url }}#disqus_thread"
       data-disqus-identifier="{{ post.url }}">? Comments</a>
  </p>
</article>
{% endfor %}
